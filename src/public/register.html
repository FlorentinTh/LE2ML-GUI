<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SmartHome</title>
  </head>

  <body>
    <div id="root" class="theme-dark">
      <div class="wrap">
        <div class="register">
          <header class="logo">
            <span class="img"></span>
            <h2>Create a New Account</h2>
          </header>
          <div class="form">
            <form action="#">
              <label for="lastname"></label>
              <input
                type="text"
                id="lastname"
                name="lastname"
                placeholder="Lastname"
                autocomplete="family-name"
                required
              />
              <label for="firstname"></label>
              <input
                type="text"
                id="firstname"
                name="firstname"
                placeholder="Firstname"
                autocomplete="given-name"
                required
              />
              <label for="email"></label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                autocomplete="email"
                required
              />
              <label for="password"></label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                autocomplete="new-password"
                minlength="8"
                required
              />
              <label for="password-confirm"></label>
              <input
                type="password"
                id="password-confirm"
                name="passwordConfirm"
                placeholder="Password Confirmation"
                autocomplete="new-password"
                minlength="8"
                required
              />
              <button type="submit">Register</button>
            </form>
            <button id="cancel" class="link">Cancel</button>
          </div>
          <footer class="links">
            <div class="switch-theme">
              <input type="radio" name="switch" id="switch-light" />
              <input type="radio" name="switch" id="switch-dark" />
              <label for="switch-light"><i class="fas fa-sun"></i></label>
              <label for="switch-dark"><i class="fas fa-moon"></i></label>
              <span class="toggle"></span>
            </div>
            <a href="https://containo.us/traefik/">Cluster Management</a>
            <a href="https://www.portainer.io/">Proxy Management</a>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
