<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>SmartHome</title>
</head>
<body>
	<div id="root" class="theme-dark">
		<div class="wrap">
			<div class="sign-in">
				<header class="logo">
						<img src="#" />
					<h2>Sign In</h2>
				</header>
				<div class="form">
					<form action="">
						<input type="text" id="user" placeholder="Username" autocomplete="username" />
						<input type="password" id="password" placeholder="Password" autocomplete="current-password" />
						<button type="submit">Sign In</button>
					</form>
					<button id="register" class="link">Register</button>
				</div>
				<footer class="links">
					<div class="switch-theme">
						<input type="radio" name="switch" id="switch-light">
						<input type="radio" name="switch" id="switch-dark">
						<label for="switch-light"><i class="fas fa-sun"></i></label>
						<label for="switch-dark"><i class="fas fa-moon"></i></label>
						<span class="toggle"></span>
					</div>
					<a href="https://containo.us/traefik/">Cluster Management</a>
					<a href="https://www.portainer.io/">Proxy Management</a>
				</footer>
			</div>
		</div>
	</div>
</body>
</html>
