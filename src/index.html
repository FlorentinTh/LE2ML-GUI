<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>SmartHome</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
	<div id="root" class="theme-dark">
		<div class="wrap">
			<div class="login">
				<header class="logo">
						<img src="images/logo-liara-large.png" />
					<h2>Smart Home</h2>
				</header>
				<div class="form">
					<form action="">
						<input type="text" class="user" placeholder="Username"/>
						<input type="password" class="password" placeholder="Password"/>
						<button type="submit">Login</button>
					</form>
				</div>
				<footer class="links">
					<div class="switch-theme">
						<input type="radio" name="switch" id="switch-light">
						<input type="radio" name="switch" id="switch-dark">
						<label for="switch-light"><i class="fas fa-sun"></i></label>
						<label for="switch-dark"><i class="fas fa-moon"></i></label>
						<span class="toggle"></span>
					</div>
					<a href="#">Cluster Management</a>
					<a href="#">Proxy Management</a>
				</footer>
			</div>
		</div>
	</div>
</body>
</html>
