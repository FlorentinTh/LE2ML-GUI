<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>SmartHome</title>
</head>
<body>
	<div id="root" class="theme-dark">
		<div class="wrap">
			<div class="register">
				<header class="logo">
						<img src="assets/logo-liara-large.png" />
					<h2>Register</h2>
				</header>
				<div class="form">
					<form action="">
						<input type="text" id="lastname" placeholder="Lastname"/>
						<input type="text" id="firstname" placeholder="Firstname"/>
						<input type="email" id="email" placeholder="Email"/>
						<input type="text" id="user" placeholder="Username"  autocomplete="new-password"/>
						<input type="password" id="password" placeholder="Password"/>
						<button type="submit">Register</button>
					</form>
					<button id="cancel" class="link">Cancel</button>
				</div>
				<footer class="links">
					<div class="switch-theme">
						<input type="radio" name="switch" id="switch-light">
						<input type="radio" name="switch" id="switch-dark">
						<label for="switch-light"><i class="fas fa-sun"></i></label>
						<label for="switch-dark"><i class="fas fa-moon"></i></label>
						<span class="toggle"></span>
					</div>
					<a href="https://containo.us/traefik/">Cluster Management</a>
					<a href="https://www.portainer.io/">Proxy Management</a>
				</footer>
			</div>
		</div>
	</div>
</body>
</html>
