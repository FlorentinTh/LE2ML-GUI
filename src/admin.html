<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>SmartHome</title>
	<link rel="dns-prefetch" href="//code.jquery.com/" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
	<div id="root" class="theme-dark">
		<div class="wrap">
			<nav class="menu">
				<div class="smartphone-menu-trigger"></div>
				<header class="logo">
					<a href="#">
						<img src="images/logo-liara-large.png" />
					</a>
					<h2>Smart Home</h2>
				</header>
				
				<ul>
					<li>
						<div class="switch-theme">
							<input type="radio" name="switch" id="switch-light">
							<input type="radio" name="switch" id="switch-dark" checked>
				
							<label for="switch-light"><i class="fas fa-sun"></i></label>
							<label for="switch-dark"><i class="fas fa-moon"></i></label>
				
							<span class="toggle"></span>
						</div>
					</li>
					<li class="active">
						<i class="fas fa-home"></i>
						<span>Home</span>
					</li>
					<li>
						<i class="fas fa-chart-area"></i>
						<span>Data Visualization</span>
					</li>
					<li>
						<i class="fas fa-layer-group"></i>
						<span>Workflow</span>
					</li>
					<li>
						<i class="fab fa-docker"></i>
						<span>Cluster Management</span>
					</li>
					<li>
						<i class="fas fa-network-wired"></i>
						<span>Proxy Management</span>
					</li>
					<li>
						<i class="fas fa-sign-out-alt"></i>
						<span>Logout</span>
					</li>
					</li>
				</ul>
			</nav>

			<main>
		
			</main>
		</div>
	</div>
	<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
</body>
</html>
